<div class="container" *ngIf="currentUser; else loggedOut">
  <form
    name="form"
    (ngSubmit)="f.form.valid && onSubmit()"
    #f="ngForm"
    novalidate
  >
    <div class="form-group">
      <label>Do you need water? Select yes or no</label>
      <select class="custom-select" [(ngModel)]="water" name="water">
        <option selected>No</option>
        <option>Yes</option>
      </select>
    </div>
    <div class="form-group">
      <label>Do you need wood or heating equipment? Select yes or no</label>
      <select class="custom-select" [(ngModel)]="power" name="power">
        <option selected>No</option>
        <option>Yes</option>
      </select>
    </div>
    <div class="form-group">
      <label>Do you need toiletries? Select yes or no</label>
      <select class="custom-select" [(ngModel)]="toiletries" name="toiletries">
        <option selected>No</option>
        <option>Yes</option>
      </select>
    </div>
    <div class="form-group">
      <button class="btn btn-primary btn-block">
        Submit
      </button>
    </div>
  </form>
</div>

<ng-template #loggedOut>
  Please login.
</ng-template>
