<div class="container" >
  <form
    name="form"
    #f="ngForm"
    novalidate
  >
    <div class="form-group">
      <label>Would you like to donate Water? Select yes or no</label>
      <select class="custom-select" >
        <option selected>No</option>
        <option>Yes</option>
      </select>
    </div>
    <div class="form-group">
      <label>Would you like to donate wood or heating equipment? Select yes or no</label>
      <select class="custom-select" >
        <option selected>No</option>
        <option>Yes</option>
      </select>
    </div>
    <div class="form-group">
      <label>Would you like to donate toiletries? Select yes or no</label>
      <select class="custom-select">
        <option selected>No</option>
        <option>Yes</option>
      </select>
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Write a message to the recipient before you head out to deliver their items!</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
    </div>
    <div class="form-group">
      <button class="btn btn-primary btn-block">
        Submit
      </button>
    </div>
  </form>
</div>

<ng-template #loggedOut>
  Please login.
</ng-template>
